help:
  commands:
    reload:
      name: reload
      permission: BookShop.reload
      description: 
        de: Laedt das Plugin neu.
        en: Reloads plugin.
      usage: /BookShop reload
    configconfirm:
      name: configconfirm
      permission: BookShop.config
      description: 
        de: Bestaetigt das editieren der config.yml
        en: Confirms the editing of the config.yml
      usage: /BookShop configcancel
    configcancel:
      name: configcancel
      permission: BookShop.config
      description: 
        de: Bricht das Aendern der config ab.
        en: Cancels the editing of the configfile.
      usage: /BookShop configcancel
    debugfile:
      name: debugfile
      permission: BookShop.debugfile
      description:
        de: Schaltet den debugfile aus und ein.
        en: turns debugfile on and off.
      usage: /BookShop debugfile
    internet:
      name: internet
      permission: BookShop.internet
      description:
        de: Schaltet die erlaubnis sich mit Internet verbinden zu duerfen ein und aus.
        en: Toggles permission to connect to the internet
      usage: /BookShop internet
    version:
      name: version
      permission: BookShop.version
      description:
        de: Gibt die aktuelle Version zurueck.
        en: returns installed version.
      usage: /BookShop version
    update:
      name: update
      permission: BookShop.admin
      description:
        de: Updated das plugin.
        en: Updates the plugin.
      usage: /BookShop update
    deletedebug:
      name: deletedebug
      permission: BookShop.admin
      description:
        de: Loescht den debuglog des plugins.
        en: deletes the debuglog of the plugin.
      usage: /BookShop deletedebug
    log:
      name: log
      permission: BookShop.admin
      description:
        de: zeigt die aktuelle Groesse des debuglogs an.
        en: returns the debuglog size.
      usage: /BookShop log
    toggle:
      name: toggle
      permission: BookShop.admin
      description:
        de: Schalted BookShop an und aus.
        en: Turns BookShop on and off.
      usage: /BookShop toggle
    language:
      name: language
      permission: BookShop.admin
      description:
        de: Setzt die Sprache des Plugins
        en: sets the language of the plugin
      usage: /BookShop language <language>
    help:
      name: help
      permission: BookShop.help
      description:
        de: Hilfe
        en: Help
      usage: /BookShop help
    showdebug:
      name: showdebug
      permission: BookShop.showdebug
      description:
        de: Zeigt alle BookShop meldungen
        en: Shows every message.
      usage: /BookShop showdebug
    report:
      name: report
      permission: BookShop.report
      description:
        de: Ermoeglicht das senden eines Bug Reports.
        en: Sends a bug report to the author.
      usage: /BookShop report amessagewithoutanyspecialthings
    backupbook:
      name: backupbook
      permission: BookShop.backupbook
      description:
        de: Ermoeglicht das speichern eines Buchs.
        en: Saves a book to a file.
      usage: /BookShop backupbook
    loadbook:
      name: loadbook
      permission: BookShop.loadbook
      description:
        de: Gibt das Buch dem Spieler
        en: Gives the book to the player
      usage: /BookShop loadbook author name of the book
    giveall:
      name: giveall
      permission: BookShop.giveall
      description:
        de: Gibt das Buch an alle Spieler die jemals online waren.
        en: Gives the book to every player who joined the server before.
      usage: /BookShop giveall
    give:
      name: give
      permission: BookShop.give
      description:
        de: Gibt das Buch dem Spieler der angegeben wird.
        en: Gives the book to the player in the command.
      usage: /BookShop give <player>
    setwelcomebook:
      name: setwelcomebook
      permission: BookShop.setwelcomebook
      description:
        de: Legt ein Buch fest, dass einem neuen Spieler gegeben wird.
        en: Sets a welcome book
      usage: /BookShop setwelcomebook
    removewelcomebook:
      name: removewelcomebook
      permission: BookShop.removewelcomebook
      description:
        de: Loescht das aktuelle Buch, dass einem neuen Spieler gegeben wird.
        en: Unsets a welcome book.
      usage: /BookShop removewelcomebook